<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/STR.png" type="image/x-icon" />
    <title>Linktree Sederhana</title>
    <style>
      /* Reset margin dan padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Menambahkan min-height pada body dan html untuk memastikan full height */
      html,
      body {
        height: 100%;
        min-height: 100vh; /* Pastikan body memiliki minimal tinggi 100% dari layar */
        display: flex; /* Gunakan Flexbox untuk menata konten */
        justify-content: center; /* Tengah secara horizontal */
        align-items: center; /* Tengah secara vertikal */
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #2c3e50, #34495e);
      }

      /* Container utama yang lebih besar dari layar dan bermotif */
      .container {
        background: linear-gradient(
          135deg,
          #6a7c8f 25%,
          #34495e 75%
        ); /* Gradient warna */
        background-size: 400% 400%; /* Membuat efek gradient yang bergerak */
        animation: gradient-animation 15s ease infinite; /* Animasi perpindahan warna */
        width: 100vw; /* Lebar lebih besar dari layar */
        height: 100vh; /* Tinggi lebih besar dari layar */
        padding: 60px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* Efek bayangan lebih dramatis */
        text-align: center;
        overflow: hidden; /* Pastikan card tidak melampaui batas dengan scroll */
        position: relative;
        background-image: url("Pra.jpg"); /* Gambar latar belakang */
        background-size: cover;
        background-position: center;
      }

      /* Animasi gradient bergerak */
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Profil */
      .profile img {
        width: 120px; /* Menambah ukuran gambar */
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 5px solid #fff; /* Memberikan border putih di sekitar gambar */
      }

      .profile h1 {
        font-size: 32px; /* Menambah ukuran teks */
        color: #fff;
        margin-bottom: 30px;
      }

      /* Link sosial media */
      .social-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .social-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 20px; /* Menambah ukuran font */
        padding: 15px;
        background-color: #ccc;
        border-radius: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
        position: relative;
      }

      /* Efek hover pada social link */
      .social-link:hover {
        background-color: #ddd;
        transform: scale(1.1); /* Membesarkan sedikit saat hover */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .social-link i {
        margin-right: 15px;
        font-size: 25px; /* Menambah ukuran ikon */
        color: #333;
      }

      /* Mengubah warna ikon saat hover */
      .social-link:hover i {
        color: #3498db; /* Mengubah warna ikon saat hover */
      }

      /* Animasi loading saat halaman pertama kali dimuat */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        animation: fadeIn 1s ease-in-out; /* Efek animasi fadeIn untuk container */
      }

      /* Menambahkan responsivitas untuk layar lebih kecil */
      @media (max-width: 768px) {
        .container {
          width: 90vw; /* Mengurangi lebar container pada perangkat kecil */
          height: 90vh; /* Mengurangi tinggi container pada perangkat kecil */
        }

        .profile img {
          width: 100px; /* Ukuran gambar lebih kecil pada layar kecil */
          height: 100px;
        }

        .social-link {
          font-size: 18px; /* Menurunkan ukuran font */
          padding: 12px; /* Mengurangi padding link */
        }
      }
    </style>
    <!-- Menambahkan CDN Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Menambahkan Google Fonts untuk font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJxjR6Y2IHuzW3ApqaYfeNjFDX3dyD6Fgb18Sh9ktw5cSTI2IjNXys7f9t8S"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <div class="profile">
        <img src="Epan.jpeg" alt="Foto Profil" class="profile-img" />
        <h1 class="name">Evan Faadillah</h1>
      </div>

      <!-- Social Media Links Section -->
      <div class="social-links">
        <a
          href="https://www.instagram.com/evanfaadillah"
          class="social-link"
          target="_blank"
        >
          <i data-feather="instagram"></i> Instagram
        </a>
        <a
          href="https://twitter.com/username"
          class="social-link"
          target="_blank"
        >
          <i data-feather="twitter"></i> Twitter
        </a>
        <!-- Link ke WhatsApp -->
        <a
          href="https://wa.me/6281215600081?text=Halo%20Epan%2C%20salam%20kenal%20dengan%20kamu%2C%20yaa!"
          class="social-link"
          target="_blank"
        >
          <i data-feather="message-square"></i> WhatsApp
        </a>
        <a
          href="https://github.com/Epan0310"
          class="social-link"
          target="_blank"
        >
          <i data-feather="github"></i> GitHub
        </a>
      </div>
    </div>

    <!-- Inisialisasi Feather Icons -->
    <script>
      feather.replace();

      // Menambahkan animasi lebih lanjut saat hover pada link sosial media
      const socialLinks = document.querySelectorAll(".social-link");

      socialLinks.forEach((link) => {
        link.addEventListener("mouseenter", () => {
          link.style.transform = "scale(1.1)";
          link.style.transition = "transform 0.3s ease";
        });

        link.addEventListener("mouseleave", () => {
          link.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
